<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <title>REone</title>
      <style>
         html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
         }

         #boxes {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
         }

         #wrap {
            position: relative;
            width: 960px;
            height: 525px;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: scroll;
         }
         #frame {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            margin: 0;
            border: none;
            width: 1066px;
            height: 583px;
            -moz-transform: scale(0.9);
            -moz-transform-origin: 0 0;
            -webkit-transform: scale(0.9);
            -webkit-transform-origin: 0 0;
         }

         table {
            border-collapse: collapse;
         }
         
         table,th, td {
            margin: 0;
            padding: 0;
            border: solid 1px #0f0;
         }
      </style>
   </head>
   <body>
      <table id="boxes">
         <tr>
            <td>
               <div id="wrap">
                  <iframe id="frame" src="http://showroomdummy.com/sixtdemo/"></iframe>
               </div>
            </td>
            <td>
               <div id="wrap">
                  <iframe id="frame" src="http://showroomdummy.com/sixtdemo/"></iframe>
               </div>
            </td>
         </tr>
         <tr>
            <td>
               <div id="wrap">
                  <iframe id="frame" src="http://showroomdummy.com/cardashboard/"></iframe>
               </div>
            </td>
            <td>
               <div id="wrap">
                  <iframe id="frame" src="http://showroomdummy.com/cardashboard/hmi/controller/"></iframe>
               </div>
            </td>
         </tr>
      </table>
   </body>
</html>
